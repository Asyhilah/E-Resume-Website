    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #D8DAE6;
            text-align: center;
        }

        .profile {
            padding: 20px;
            background-color: #FFFFFF;
            border-bottom: 2px solid #ddd;
        }

        .profile img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #021D51;
        }

        .profile h3 {
            margin: 10px 0 5px 0;
            color: #021D51;
        }

        .profile p {
            margin: 0;
            font-size: 14px;
            color: #555;
        }

        .menu {
            padding: 20px;
        }

        .menu a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            color: #021D51;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .menu a i {
            font-size: 20px;
        }

        .menu a:hover {
            background-color: #021D51;
            color: white;
        }

        .course-box {
            margin: 20px;
            padding: 15px;
            background: #021D51;
            color: white;
            border-radius: 10px;
            font-size: 14px;
        }
    </style>
